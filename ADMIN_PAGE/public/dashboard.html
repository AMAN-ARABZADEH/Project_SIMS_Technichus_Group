
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../css/dashboard_style.css">
    <link rel="stylesheet" type="text/css" href="../css/hamburger_menu_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<div class="dashboard">
    <div class="corp_header">
        <div id="dashboard_header_div">
            <h1 id="corp_title">
                <a href="dashboard.html">
                    Exhibit Manager
                </a>
            </h1>
        </div>

        <div id="reg_admin_btn_div">
            <p id="admin_btn">
                <a href="admin_reg.html">
                    Register Admin
                </a>
            </p>
        </div>

        <div id="log_in_btn_div">
            <p id="login_btn">
                <a href="login_form.html">
                    Log in
                </a>
            </p>
        </div>

        <div id="welcome_div">
            <p id="welcome_msg">
                Welcome,
            </p>
        </div>

        <div id="logout_btn_div">
            <p id="logout_btn">
                <a href="" id="logout_anchor">
                    Log out
                </a>
            </p>
        </div>

        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>

            <div class="dropdown-menu">
                <a href="#">Add station</a>
                <a href="view3d.html">View in 3D</a>
            </div>
        </div>
    </div>

    <div id="main_options">
        <div id="reg_exh_btn" class="option">
            <a href="register_exhibit.html"> Register Exhibit </a>
        </div>
        <div id="reg_media_player_btn" class="option">
            <a href="register_player.html"> Register Media Player </a>
        </div>
        <div id="manage_media_players_btn" class="option">
            <!-- Added an ID for better targeting -->
            <a href="#" id="show_stations_link" style="color: #fff"> Show Stations </a>
        </div>
    </div>

    <!-- Moved out of the <div>, since it's a separate section to show/hide -->
    <section id="show_station">
        <div id="show">

            <h3>Station 1</h3>
            <i class="fa fa-cog" aria-hidden="true"></i>
            <h3>Raspberry PI 4B</h3>
            <h3>Exhibit name: Rymdstation</h3>
            <label for="on">ON</label>
            <input type="radio" id="on" name="station" value="on">
            <label for="off">OFF</label>
            <input type="radio" id="off" name="station" value="off">
        </div>
    </section>


    <div class="media_players">
    </div>
</div>

<script>
    document.querySelector('.hamburger').addEventListener('click', function() {
        const dropdown = document.querySelector('.dropdown-menu');
        if (dropdown.style.display === 'none' || dropdown.style.display === '') {
            dropdown.style.display = 'block';
        } else {
            dropdown.style.display = 'none';
        }
    });

</script>

<script type="module" src="../client_side/dashboard.js"></script>
</body>
</html>
