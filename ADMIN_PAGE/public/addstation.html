<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/register_exhibit_style.css">
    <link rel="stylesheet" href="../css/view3d.css">
    <title>Add station</title>
</head>
<body>
<div class="header">
    <a href="dashboard.html" id="left" class="back-btn">&#8617;</a>
    <h1 id="center">Dashboard </h1>
</div>
<div class="center" id="reg_win">
    <div id="reg_exh_div">
        <h1 id="reg_exh_header">Add new Station</h1>
    </div>

    <form id="reg_exh_form"
          action=""
          method="post"
          class="form">

        <div id="exh_name_div">
            <label for="input_exh_name" id="exh_name_label">Station Name:</label>
            <input type="text" name="exh_name" id="input_exh_name"
                   placeholder="Enter Station name"><br>
        </div>
        <div id="exh_theme_div">
            <label for="input_exh_theme" id="exh_theme_label">Raspberry PI id:</label>
            <input type="text" name="pw" id="input_exh_theme"
                   placeholder="Enter Raspberry PI id"><br>
        </div>
        <div id="exh_descr_div">
            <label for="input_exh_descr" id="exh_descr_label">Exhibit:</label>
            <input type="text" name="exh_descr" id="input_exh_descr"
                   placeholder="Exhibit"><br>
        </div>
        <h3>Status: </h3>
        <div id="radio">
            <label for="on">ON</label>
            <input type="radio" id="on" name="station" value="on">
            <label for="off">OFF</label>
            <input type="radio" id="off" name="station" value="off">
        </div>

        <button type="submit" id="reg_exh_submit_btn">Submit</button>
    </form>
</div>

</body>
</html>
